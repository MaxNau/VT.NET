name: .NET

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g., v1.0.0
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Configure NuGet
      run: dotnet nuget add source --name github --source "https://nuget.pkg.github.com/maxnau/index.json" --username maxnau --password ${{ secrets.MY_GITHUB_TOKEN }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Extract Version
      id: extract_version
      run: |
        echo "GITHUB_REF: ${GITHUB_REF}"
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV
        else
          echo "No valid version found."
          echo "version=" >> $GITHUB_ENV
        fi

    - name: Validate Version
      id: validate_version
      run: |
        if [[ -z "${{ env.version }}" ]]; then
          echo "No valid version found."
          echo "proceed=false" >> $GITHUB_ENV
        elif [[ ! "${{ env.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Version format is invalid. Should be in the format 1.0.0"
          echo "proceed=false" >> $GITHUB_ENV
        else
          echo "Version is valid: ${{ env.version }}"
          echo "proceed=true" >> $GITHUB_ENV  # Proceed with packing and publishing
        fi
        
    - name: Pack the NuGet package
      id: pack
      if: env.proceed == 'true'
      run: dotnet pack --configuration Release --output ./nupkg /p:Version=${{ env.version }}

    - name: Publish to GitHub Packages
      if: steps.pack.outcome == 'success'  # Only run this step if packing succeeded
      run: dotnet nuget push ./nupkg/*.nupkg --source "github" --api-key ${{ secrets.MY_GITHUB_TOKEN }}
